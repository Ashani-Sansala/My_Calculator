<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>

    <link rel="stylesheet" href="styles.css">


</head>
<div class="calc-outer">
    <div class="calc-wrap">
        <div class="input-wrap">
            <input type="number" placeholder="0" id="input" class="number-input">
        </div>

        <div class="button-wrap">
            <div class="button-rows">
                <button class="btn" onclick="setValue(7)">7</button>
                <button class="btn" onclick="setValue(8)">8</button>
                <button class="btn" onclick="setValue(9)">9</button>
                <button onclick="getNumberOne('+')" class="btn" style="background-color: #16a085">+</button>

            </div>
            <div class="button-rows">
                <button class="btn" onclick="setValue(4)">4</button>
                <button class="btn" onclick="setValue(5)">5</button>
                <button class="btn" onclick="setValue(6)">6</button>
                <button onclick="getNumberOne('-')" class="btn" style="background-color: #16a085">-</button>

            </div>
            <div class="button-rows">
                <button class="btn" onclick="setValue(1)">1</button>
                <button class="btn" onclick="setValue(2)">2</button>
                <button class="btn" onclick="setValue(3)">3</button>
                <button onclick="getNumberOne('*')" class="btn" style="background-color: #16a085">x</button>

            </div>
            <div class="button-rows">
                <button onclick="getNumberOne('/')" class="btn" style="background-color: #16a085">/</button>
                <button class="btn" onclick="setValue(0)">0</button>
                <button class="btn" style="background-color: #16a085">%</button>
                <button onclick="calculate()" class="btn" style="background-color: #34495e">=</button>

            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
